<section class="py-8 antialiased md:py-12">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <div class="mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-4">
      @if (requestStatus() === "loading") {
      <app-loading />
      } @else if (requestStatus() === "error") { No se pudieron cargar los productos } @else if
      (products().length === 0) { No hay productos para mostrar } @else { @for (item of products();
      track $index) {
      <app-product-list-item [product]="item" />
      } }
    </div>
  </div>
</section>
