<div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
  <div class="h-56 w-full">
    <a [routerLink]="['/tienda', product().id]">
      <img
        class="mx-auto h-full"
        [src]="urlImage()"
        [alt]="urlImage() === '' ? 'Producto sin imagen' : product().name"
      />
    </a>
  </div>
  <div class="pt-6">
    <a
      [routerLink]="['/tienda', product().id]"
      class="text-lg font-semibold leading-tight text-pink-800 hover:underline"
      >{{ product().name }}</a
    >
    <p class="opacity-50 text-sm">{{ product().category?.name }}</p>
    <ul class="mt-2 flex items-center gap-4">
      <li class="flex items-center gap-2">
        <svg
          class="h-4 w-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 7h6l2 4m-8-4v8m0-8V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v9h2m8 0H9m4 0h2m4 0h2v-4m0 0h-5m3.5 5.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm-10 0a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"
          />
        </svg>
        <p class="text-sm font-medium text-gray-500">Entrega r√°pida</p>
      </li>

      <li class="flex items-center gap-2">
        <svg
          class="h-4 w-4 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="M8 7V6c0-.6.4-1 1-1h11c.6 0 1 .4 1 1v7c0 .6-.4 1-1 1h-1M3 18v-7c0-.6.4-1 1-1h11c.6 0 1 .4 1 1v7c0 .6-.4 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
          />
        </svg>
        <p class="text-sm font-medium text-gray-500">Mejor precio</p>
      </li>
    </ul>

    <div class="mt-4 flex flex-col items-center justify-between gap-4">
      <p class="text-2xl font-extrabold leading-tight text-gray-900">
        {{ product().price | currencyColombian }}
      </p>

      <app-add-to-cart-button [productId]="product().id" />
    </div>
  </div>
</div>
