<section class="py-8 bg-transparent md:py-16 antialiased">
  <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
    <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
      <div class="shrink-0 max-w-md lg:max-w-lg mx-auto">
        <img
          class="w-full"
          [src]="urlImage()"
          [alt]="urlImage() === '' ? 'Producto sin imagen' : product()?.name"
        />
      </div>

      <div class="mt-6 sm:mt-8 lg:mt-0">
        <h1 class="text-xl font-semibold text-pink-900 sm:text-2xl">
          {{ product()?.name }}
        </h1>
        <div class="mt-4 sm:items-center sm:gap-4 sm:flex flex-col sm:items-start">
          <p class="text-2xl font-extrabold text-gray-900 sm:text-3xl">
            {{ product()?.price | currencyColombian }}

            <p class="text-md text-gray-600 mt-2">
            <span class="font-semibold">Disponibilidad:</span>
            {{ product()?.stock }}
          </p>
        </div>

        <div class="mt-6 sm:gap-4 sm:items-center sm:flex sm:mt-8">
          @if (product()) {
          <app-add-to-cart-button [productId]="product()!.id" />
          }
          <a
            routerLink="/tienda"
            class="border border-pink-100 text-pink-950 mt-4 sm:mt-0 hover:bg-pink-200/50 focus:ring-4 focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none flex items-center justify-center"
            role="button"
          >
            Volver
          </a>
        </div>

        <hr class="my-3 md:my-4 border-pink-200" />

        <p class="mb-6 text-gray-500 whitespace-pre-line">
          {{product()?.description}}
        </p>
      </div>
    </div>
  </div>
</section>
@if(requestStatus() === 'loading') {
<app-loading />
}
