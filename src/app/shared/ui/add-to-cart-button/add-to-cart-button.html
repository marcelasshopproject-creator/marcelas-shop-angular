<button
  (click)="addToCart()"
  type="button"
  class="cursor-pointer flex items-center justify-center px-4 py-2 text-sm font-medium text-white rounded-lg bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:ring-pink-300 focus:outline-none"
>
  <svg
    class="w-5 h-5 -ms-2 me-2"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
    />
  </svg>
  Agregar al carrito
</button>

<!-- ✅ Alerta con transición -->
<div
  *ngIf="showAlert()"
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2
         bg-pink-600 text-white px-5 py-3 rounded-lg shadow-lg text-sm z-50
         transition-opacity duration-500 ease-in-out opacity-100"
  [ngClass]="{ 'opacity-0': !showAlert(), 'opacity-100': showAlert() }"
>
  ✅ Producto agregado al carrito
</div>
