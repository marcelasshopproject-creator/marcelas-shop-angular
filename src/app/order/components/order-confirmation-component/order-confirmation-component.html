<section class="py-8 antialiased md:py-16">
  <div class="mx-auto max-w-2xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold text-gray-900 sm:text-2xl mb-2">
      Gracias por tu pedido!
    </h2>
    <p class="text-gray-500 mb-6 md:mb-8">
        Su pedido se procesará en un plazo de 24 horas en días laborables. Le notificaremos por correo electrónico una vez enviado.
    </p>
    <div
      class="space-y-4 sm:space-y-2 rounded-lg border border-gray-100 bg-pink-50 p-6 mb-6 md:mb-8"
    >
      <dl class="sm:flex items-center justify-between gap-4">
        <dt class="font-normal mb-1 sm:mb-0 text-gray-500">Fecha</dt>
        <dd class="font-medium text-gray-900 sm:text-end">{{finalDate}}</dd>
      </dl>
      <dl class="sm:flex items-center justify-between gap-4">
        <dt class="font-normal mb-1 sm:mb-0 text-gray-500">Método de pago</dt>
        <dd class="font-medium text-gray-900 sm:text-end">
          Tarjeta de Crédito
        </dd>
      </dl>
      <dl class="sm:flex items-center justify-between gap-4">
        <dt class="font-normal mb-1 sm:mb-0 text-gray-500">Nombre</dt>
        <dd class="font-medium text-gray-900 sm:text-end">{{name()}}</dd>
      </dl>
      <dl class="sm:flex items-center justify-between gap-4">
        <dt class="font-normal mb-1 sm:mb-0 text-gray-500">Dirección</dt>
        <dd class="font-medium text-gray-900 sm:text-end">
          {{address()}}
        </dd>
      </dl>
      <dl class="sm:flex items-center justify-between gap-4">
        <dt class="font-normal mb-1 sm:mb-0 text-gray-500">Teléfono</dt>
        <dd class="font-medium text-gray-900 sm:text-end">{{phone()}}</dd>
      </dl>
    </div>
    <div class="flex items-center space-x-4">
      <a
        routerLink="/tienda"
        class="inline ml-6 border border-pink-100 text-pink-950 mt-4 sm:mt-0 hover:bg-pink-200/50 focus:ring-4 focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none flex items-center justify-center"
        >Regresa para comprar</a
      >
    </div>
  </div>
</section>
