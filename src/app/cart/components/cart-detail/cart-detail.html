<div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:p-6">
  <p class="text-xl font-semibold text-gray-900">Detalles del pedido</p>

  <div class="space-y-4">
    <div class="space-y-2">
      <dl class="flex items-center justify-between gap-4">
        <dt class="text-base font-normal text-gray-500">Subtotal</dt>
        <dd class="text-base font-medium text-gray-900">
          {{ cartService.subtotal() | currencyColombian }}
        </dd>
      </dl>

      <dl class="flex items-center justify-between gap-4">
        <dt class="text-base font-normal text-gray-500">Impuestos (19%)</dt>
        <dd class="text-base font-medium text-gray-900">
          {{ cartService.taxes() | currencyColombian }}
        </dd>
      </dl>
    </div>

    <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
      <dt class="text-base font-bold text-gray-900">Total</dt>
      <dd class="text-base font-bold text-gray-900">
        {{ cartService.grandTotal() | currencyColombian }}
      </dd>
    </dl>
  </div>

  <button
    routerLink="/pedido"
    [disabled]="cartService.grandTotal() === 0 || cartService.items$().length === 0"
    type="button"
    class="cursor-pointer disabled:opacity-70 disabled:cursor-not-allowed w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-white rounded-lg bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:ring-pink-300 focus:outline-none"
  >
  Finalizar compra
  </button>

  <div class="flex items-center justify-center gap-2">
    <span class="text-sm font-normal text-gray-500"> o </span>
    <a
      routerLink="/tienda"
      title=""
      class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline"
    >
      Continua comprando
      <svg
        class="h-5 w-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 12H5m14 0-4 4m4-4-4-4"
        />
      </svg>
    </a>
  </div>
</div>
